<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
  </head>
  <body>
    <main class="contenedor">
      <section class="receta">
        <article class="receta__descripcion" >
          <h1 class="receta__descripcion__titulo">Classic Cheesecake Recipe</h1>
          <figure class="receta__descripcion__detalles">
            <img id="dots" src="6dots.svg" alt="">
            <figcaption>
              <p class="">Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</p>
            </figcaption>
          </figure>
          <img class="receta__descripcion__portada" src="photo1.png" alt="">
        </article>
        <article class="receta__tiempo">
            <figure class="receta__tiempo__figura">
              <img class="receta__tiempo__figura__imagen" src="cuchara.png" alt="cuchara">
              <figcaption class="receta__tiempo__figura__detalle">
                <p>Yields <br> <span> 12 serving</span></p>
              </figcaption>
            </figure>
            <figure class="receta__tiempo__figura">
              <img class="receta__tiempo__figura__imagen" src="hora1.png" alt="hora1">
              <figcaption class="receta__tiempo__figura__detalle">
                <p>Prep time <br> <span> 45 minutes</span></p>
              </figcaption>
            </figure>
            <figure class="receta__tiempo__figura">
              <img class="receta__tiempo__figura__imagen" src="hora2.png" alt="hora2">
              <figcaption class="receta__tiempo__figura__detalle">
                <p>Cook time <br> <span>1 hour</span></p>
              </figcaption>
            </figure>
            <figure class="receta__tiempo__figura">
              <img class="receta__tiempo__figura__imagen" src="hora3.png" alt="hora3">
              <figcaption class="receta__tiempo__figura__detalle">
                <p>Total time <br> <span> 7,75 hours</span></p>
              </figcaption>
            </figure>
        </article>
        <article class="receta__ingredientes receta_tamaño">
          <h2>Ingredients</h2>
          <div class="receta__intruccion__contenido receta__instruccion__galleta">
            <p>Graham Cracker Crust</p>
            <form action="">
              <fieldset>
                <input class="checkbox" id="primero" type="checkbox">
                <label for="primero">1 and 1/2 cups (150g) <b>graham cracker crumbs</b> (about 10 full sheet graham crackers)</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="segundo" type="checkbox">
                <label for="segundo">5 Tablespoons (70g)<b> unsalted butter</b>, melted</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="tercero" type="checkbox">
                <label for="tercero">1/4 cup (50g) <b>granulated sugar</b></label>
              </fieldset>
            </form>
          </div>
          <div class="receta__intruccion__contenido receta__instruccion_queso">
            <p>Graham Cracker Crust</p>
            <form action="">
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__primero" type="checkbox">
                <label for="receta__instruccion__queso__primero">four 8-ounce blocks (904g) full-fat <b>cream cheese</b>, softened to room temperature</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__segundo" type="checkbox">
                <label for="receta__instruccion__queso__segundo">1 cup (200g) granulated sugar</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__tercero" type="checkbox">
                <label for="receta__instruccion__queso__tercero">1 cup (240g) full-fat <b>sour cream</b>, at room temperature</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__cuarto" type="checkbox">
                <label for="receta__instruccion__queso__cuarto">1 teaspoon <b>pure vanilla extract</b></label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__quinto" type="checkbox">
                <label for="receta__instruccion__queso__quinto">2 teaspoons <b>fresh lemon juice</b> (optional, but recommended)</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__sexto" type="checkbox">
                <label for="receta__instruccion__queso__sexto">3 large <b>eggs</b>, at room temperature</label>
              </fieldset>
              <fieldset>
                <input class="checkbox" id="receta__instruccion__queso__septimo" type="checkbox">
                <label for="receta__instruccion__queso__septimo">topping suggestions: salted caramel, lemon curd, strawberry topping, chocolate ganache, red wine chocolate ganache, fresh fruit, whipped cream, or raspberry sauce (recipe in notes) </label>
              </fieldset>
            </form>
          </div>
        </article>
        <article class="receta__instruccion receta_tamaño">
          
          <div class="receta__intruccion__contenido receta__instruccion_queso">
            <h2>Instructions</h2>
            <form action="">
              <fieldset>
                <div class="receta_intruccion_numero">1</div>
                <label for="receta__instruccion__queso__primero">Adjust the oven rack to the lower-middle position and preheat oven to 350°F (177°C).</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">2</div>
                <label for="receta__instruccion__queso__segundo"><b>Make the crust:</b> Using a food processor, pulse the graham crackers into crumbs. Pour into a medium bowl and stir in sugar and melted butter until combined. (You can also pulse it all together in the food processor.) Mixture will be sandy. Press firmly into the bottom and slightly up the sides of a 9-inch or 10-inch springform pan. No need to grease the pan first. I use the bottom of a measuring cup to pack the crust down tightly. Pre-bake for 8 minutes. Remove from the oven and place the hot pan on a large piece of aluminum foil. The foil will wrap around the pan for the water bath in step 4. Allow crust to slightly cool as you prepare the filling.</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">3</div>
                <label for="receta__instruccion__queso__tercero"><b>Make the filling:</b> Using a handheld or stand mixer fitted with a paddle attachment, beat the cream cheese and granulated sugar together on medium-high speed in a large bowl until the mixture is smooth and creamy, about 2 minutes. Add the sour cream, vanilla extract, and lemon juice then beat until fully combined. On medium speed, add the eggs one at a time, beating after each addition until just blended. After the final egg is incorporated into the batter, stop mixing. To help prevent the cheesecake from deflating and cracking as it cools, avoid over-mixing the batter as best you can.</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">4</div>
                <label for="receta__instruccion__queso__cuarto"><b>Prepare the simple water bath (see note)</b> Boil a pot of water. You need 1 inch of water in your roasting pan for the water bath, so make sure you boil enough. I use an entire kettle of hot water. As the water is heating up, wrap the aluminum foil around the springform pan. Pour the cheesecake batter on top of the crust. Use a rubber spatula or spoon to smooth it into an even layer. Place the pan inside of a large roasting pan. Carefully pour the hot water inside of the pan and place in the oven. (Or you can place the roasting pan in the oven first, then pour the hot water in. Whichever is easier for you.)</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">5</div>
                <label for="receta__instruccion__queso__quinto">Bake cheesecake for 55-70 minutes or until the center is almost set. When it’s done, the center of the cheesecake will slightly wobble if you gently shake the pan. Turn the oven off and open the oven door slightly. Let the cheesecake sit in the oven in the water bath as it cools down for 1 hour. Remove from the oven and water bath, then cool cheesecake completely at room temperature. Then refrigerate the cheesecake for at least 4 hours or overnight.</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">6</div>
                <label for="receta__instruccion__queso__sexto">Use a knife to loosen the chilled cheesecake from the rim of the springform pan, then remove the rim. Using a clean sharp knife, cut into slices for serving. For neat slices, wipe the knife clean and dip into warm water between each slice.</label>
              </fieldset>
              <fieldset>
                <div class="receta_intruccion_numero">7</div>
                <label for="receta__instruccion__queso__septimo">Serve cheesecake with desired toppings. Cover and store leftover cheesecake in the refrigerator for up to 5 days.</label>
              </fieldset>
            </form>
          </div>
        </article>
      </section>
    </main>

</html>
